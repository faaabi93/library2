<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button red-button" id="closeBtn">X</span>
                <form id="form">
                    <p>Author:</p>
                    <input type="text" id="author">
                    <p>Title:</p>
                    <input type="text" id="title">
                    <p>Pages:</p>
                    <input type="number" id="pages">
                    <p>Already read?</p>
                    <input type="checkbox" id="isRead">
                </form>
                <div class="green-button button button-modal" id="addBook2">Add Book</div>
            </div>
        </div>
        <div class=header>
            <p class="header-text">Library</p>
            <div class="break"></div>
            <div class="green-button button-s" id="addBook">
                Add Book
            </div>
        </div>
        <div class="card-header">
            <div class="flex-1 card-content">Book Title and Author</div>
            <div class="flex-2 card-content">Pages</div>
            <div class="flex-2 card-content">Read-status</div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
        <div class="content"></div>
        <a href="https://github.com/faaabi93/library2">
            <img id="github" src="img/GitHub-Mark-120px-plus.png">
        </a>
    <script src="script.js"></script>
    </body>
</html>
